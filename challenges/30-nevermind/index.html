<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Maria Lobo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nevermind-Nirvana</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="face front">
          <img
            src="assets/Bart-Simpson-06-Nirvana-Nevermind-icon.png"
            alt="bart"
            class="cover-img"
          />
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Nirvananevermind-logo.svg/2560px-Nirvananevermind-logo.svg.png"
            alt="logo"
          />
        </div>
        <div class="face back">
          <div class="back-images">
            <img
              src="https://i.redd.it/hi61s82kjwh41.jpg"
              alt="monkey-fire"
              class="back-img"
            />
            <img
              src="https://www.labelsandlabeling.com/sites/labels/lnl/files/Books/figure_1.1_-_barcodes_-_a_pattern_of_black_and_white_lines.png"
              alt="barcode"
              class="barcode"
            />
          </div>
          <div class="songs">
            <div class="song"><span>1</span>Smells like teen spirit</div>
            <div class="song"><span>2</span>In bloom</div>
            <div class="song"><span>3</span>Come as you are</div>
            <div class="song"><span>4</span>Breed</div>
            <div class="song"><span>5</span>Lithium</div>
            <div class="song"><span>6</span>Polly</div>
            <div class="song"><span>7</span>Territorial pissings</div>
            <div class="song"><span>8</span>Drain you</div>
            <div class="song"><span>9</span>Lounge act</div>
            <div class="song"><span>10</span>Stay away</div>
            <div class="song"><span>11</span>On a plain</div>
            <div class="song"><span>12</span>Something in the way</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
