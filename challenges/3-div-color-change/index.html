  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Lobo" />
    <title>Changes color on different divs</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <span class="sliding">
        <span>CODING</span>
        <span>IS</span>
        <span>FUN</span>
        <span>!!!</span>
        <span> - </span>
        <span>CODING</span>
        <span>IS</span>
        <span>FUN</span>
        <span>!!!</span>
      </span>
      <div class="wrapper">
        <span class="sliding">
          <span>CODING</span>
          <span>IS</span>
          <span>FUN</span>
          <span>!!!</span>
          <span> - </span>
          <span>CODING</span>
          <span>IS</span>
          <span>FUN</span>
          <span>!!!</span>
        </span>
      </div>
    </section>
  </body>
